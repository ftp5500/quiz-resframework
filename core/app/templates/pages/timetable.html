{% extends "layout/layout.html" %}{% block title %} الجدول الدراسي{% endblock %}{% block content %}    <h1>Timetable</h1>    <table class="bg-gray-200 p-4">        <tr>            <th>الصف</th>            <th>المادة</th>            <th>معلم المادة</th>        </tr>        {% for course in courses %}            <tr>                <td >{{ course.class_group }}</td>                <td>{{ course.class_subject }}</td>                <td>{{ course.class_subject.teacher }}</td>            </tr>        {% endfor %}    </table>{% endblock content %}
